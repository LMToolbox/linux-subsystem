name: Build PRoot

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
            ndk-version: r27d

      - name: Build PRoot
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
            cd proot
            chmod +x ./get-src.sh ./build-talloc.sh ./build-proot.sh
            ./get-src.sh
            ./build-talloc.sh
            ./build-proot.sh

      - name: Archive PRoot binaries
        working-directory: proot/build
        run: |
          tar -c root-* | gzip > proot-android.tar.gz

      - name: Upload PRoot
        uses: actions/upload-artifact@v4
        with:
          name: proot-android
          path: proot/build/proot-android.tar.gz
