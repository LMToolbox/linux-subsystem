name: Build Alpine Rootfs

on:
  schedule:
    - cron: '0 2 * * *' # Daily at 02:00 UTC
  workflow_dispatch:
    inputs:
      alpine_version:
        description: "Alpine version"
        required: false
        default: "3.22.2"
      force_release:
        description: "Force release even if no changes?"
        type: boolean
        default: false

permissions:
  contents: write

env:
  DEFAULT_ALPINE_VERSION: "3.22.2"

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Calculate Version ID
  # ------------------------------------------------------------------
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc_ver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Next Version
        id: calc_ver
        run: |
          BASE_VER=$(date +'%y.%m.%d')
          NEW_TAG="$BASE_VER"
          EXISTING_TAGS=$(git tag -l "${BASE_VER}*")
          
          if [[ "$EXISTING_TAGS" == *"$BASE_VER"* ]]; then
             for suffix in a b c d e f g; do
               if [[ "$EXISTING_TAGS" != *"${BASE_VER}${suffix}"* ]]; then
                 NEW_TAG="${BASE_VER}${suffix}"
                 break
               fi
             done
          fi
          echo "version=$NEW_TAG" >> $GITHUB_OUTPUT

  # ------------------------------------------------------------------
  # JOB 2: Build & Compare
  # ------------------------------------------------------------------
  build:
    name: Build ${{ matrix.arch }}
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64/v8
          - arch: arm
            platform: linux/arm/v7

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Environment
        run: |
          if [ -n "${{ inputs.alpine_version }}" ]; then
            echo "ALPINE_VERSION=${{ inputs.alpine_version }}" >> $GITHUB_ENV
          else
            echo "ALPINE_VERSION=${{ env.DEFAULT_ALPINE_VERSION }}" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # --- Fetch Previous Manifests ---
      - name: Fetch Previous Manifests
        id: prev_manifest
        env:
          GH_TOKEN: ${{ github.token }}
          ARCH: ${{ matrix.arch }}
        run: |
          LATEST_TAG=$(gh release list --limit 10 --exclude-drafts --exclude-pre-releases --json tagName \
            --jq '.[] | select(.tagName | startswith("proot-") | not) | .tagName' | head -n 1 || echo "")
          
          echo "has_prev=false" >> $GITHUB_OUTPUT
          
          if [ -n "$LATEST_TAG" ]; then
             echo "Found latest relevant release: $LATEST_TAG"
             FOUND_ANY="false"

             # 1. Try fetch APK manifest (new naming)
             if gh release download "$LATEST_TAG" -p "manifest-apk-${ARCH}.txt" -O prev-manifest-apk.txt; then
                 echo "Found prev-manifest-apk."
                 FOUND_ANY="true"
             # Fallback: Try fetch old naming convention (migration path)
             elif gh release download "$LATEST_TAG" -p "manifest-${ARCH}.txt" -O prev-manifest-apk.txt; then
                 echo "Found legacy manifest, using as apk manifest."
                 FOUND_ANY="true"
             else
                 touch prev-manifest-apk.txt # Create empty if missing to avoid diff errors
             fi

             # 2. Try fetch PIP manifest
             if gh release download "$LATEST_TAG" -p "manifest-pip-${ARCH}.txt" -O prev-manifest-pip.txt; then
                 echo "Found prev-manifest-pip."
             else
                 touch prev-manifest-pip.txt
             fi

             if [ "$FOUND_ANY" == "true" ]; then
                echo "has_prev=true" >> $GITHUB_OUTPUT
             fi
          else
             echo "No relevant previous releases found."
             touch prev-manifest-apk.txt prev-manifest-pip.txt
          fi

      # --- Build Rootfs ---
      - name: Build Rootfs
        env:
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.arch }}
          IMAGE_VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          mkdir -p out
          
          if [ -f config.yaml ]; then
            APK_PKGS=$(yq -r '.apk[] // ""' config.yaml | tr '\n' ' ')
            PIP_PKGS=$(yq -r '.pip[] // ""' config.yaml | tr '\n' ' ')
          else
            echo "No config.yaml found!"
            exit 1
          fi

          docker run --platform "$PLATFORM" \
            -e APK_PKGS="$APK_PKGS" \
            -e PIP_PKGS="$PIP_PKGS" \
            -v $(pwd)/out:/out \
            --name rootfs alpine:"${ALPINE_VERSION}" sh -euxc "
            
            apk -U upgrade --no-cache
            
            # 1. Install User Runtime APK Packages (Must include python3)
            if [ -n \"\$APK_PKGS\" ]; then 
              apk add --no-cache \$APK_PKGS
            fi
            
            # 2. Handle PIP Packages
            if [ -n \"\$PIP_PKGS\" ]; then
              # A. Install Build Dependencies (Virtual Group)
              # We add py3-pip and python3-dev. 
              # If your pip packages need compiling (like numpy), add 'gcc musl-dev linux-headers' here too.
              apk add --no-cache --virtual .build-deps py3-pip python3-dev
              
              # B. Install PIP Packages
              # We use --break-system-packages to allow installing into system python
              pip install --no-cache-dir --break-system-packages \$PIP_PKGS
              
              # C. Generate Manifest (Must be done BEFORE removing pip)
              pip freeze | sort > /out/manifest-pip-${ARCH}.txt
              
              # D. CLEANUP: Remove pip and build tools
              apk del .build-deps
            else
              touch /out/manifest-pip-${ARCH}.txt
            fi
            
            echo \"$IMAGE_VERSION\" > /etc/image-version
            chmod 644 /etc/image-version
            
            # 3. Generate APK Manifest (After cleanup, so pip doesn't show up)
            apk info -v | sort > /out/manifest-apk-${ARCH}.txt
            
            # Final System Cleanup
            rm -rf /var/cache/apk/* /usr/share/man /usr/share/doc /usr/share/locale /tmp/* /root/.cache
            mkdir -p /proc /sys /dev
          "
          
          docker export rootfs | gzip -c > "out/alpine-rootfs-${ARCH}.tar.gz"

      # --- Compare Logic ---
      - name: Compare Packages
        id: compare
        env:
          ARCH: ${{ matrix.arch }}
          HAS_PREV: ${{ steps.prev_manifest.outputs.has_prev }}
        run: |
          CHANGED="false"
          CHANGELOG=""

          if [ "$HAS_PREV" == "false" ]; then
            CHANGED="true"
            CHANGELOG="Initial release / Full rebuild."
          else
            # Function to generate diff table
            generate_diff() {
              local type=$1
              local old_file=$2
              local new_file=$3
              local diff_out=""
              
              local diff_raw=$(comm -3 "$old_file" "$new_file")
              if [ -n "$diff_raw" ]; then
                diff_out+=$'\n'"#### ${type^^} Changes"$'\n'
                diff_out+="| Status | Package |"$'\n| :--- | :--- |'$'\n'
                while IFS= read -r line; do
                  clean=$(echo "$line" | xargs)
                  if [[ "$line" == $'\t'* ]]; then
                    diff_out+="| ðŸŸ¢ Up | \`$clean\` |"$'\n'
                  else
                    diff_out+="| ðŸ”´ Rm | \`$clean\` |"$'\n'
                  fi
                done <<< "$diff_raw"
              fi
              echo "$diff_out"
            }

            DIFF_APK=$(generate_diff "apk" prev-manifest-apk.txt out/manifest-apk-${ARCH}.txt)
            DIFF_PIP=$(generate_diff "pip" prev-manifest-pip.txt out/manifest-pip-${ARCH}.txt)

            if [ -n "$DIFF_APK" ] || [ -n "$DIFF_PIP" ]; then
              CHANGED="true"
              CHANGELOG+="### Changes for ${ARCH}"
              CHANGELOG+="$DIFF_APK"
              CHANGELOG+="$DIFF_PIP"
            fi
          fi
          
          if [ "${{ inputs.force_release }}" == "true" ]; then CHANGED="true"; fi
          
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Upload Artifacts & State
        uses: actions/upload-artifact@v4
        with:
          name: build-data-${{ matrix.arch }}
          path: |
            out/alpine-rootfs-${{ matrix.arch }}.tar.gz
            out/manifest-apk-${{ matrix.arch }}.txt
            out/manifest-pip-${{ matrix.arch }}.txt
            
      - name: Save Build State
        run: |
          mkdir -p state
          echo "${{ steps.compare.outputs.changed }}" > state/${{ matrix.arch }}.changed
          echo "${{ steps.compare.outputs.changelog }}" > state/${{ matrix.arch }}.log
      - uses: actions/upload-artifact@v4
        with:
          name: state-${{ matrix.arch }}
          path: state/*

  # ------------------------------------------------------------------
  # JOB 3: Release
  # ------------------------------------------------------------------
  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download State
        uses: actions/download-artifact@v4
        with:
          pattern: state-*
          path: states
          merge-multiple: true

      - name: Check if Release Needed
        id: check
        run: |
          if grep -q "true" states/*.changed; then
            echo "needed=true" >> $GITHUB_OUTPUT
            echo "full_log<<EOF" >> $GITHUB_OUTPUT
            cat states/*.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "needed=false" >> $GITHUB_OUTPUT
            echo "No changes detected. Skipping release."
          fi

      - name: Download Build Artifacts
        if: steps.check.outputs.needed == 'true'
        uses: actions/download-artifact@v4
        with:
          pattern: build-data-*
          path: raw_assets
          merge-multiple: true

      - name: Package Artifacts
        if: steps.check.outputs.needed == 'true'
        run: |
          mkdir -p final_package
          
          package_arch() {
            local SRC_ARCH=$1
            local DEST_DIR=$2
            mkdir -p "final_package/$DEST_DIR"
            if [ -f "raw_assets/alpine-rootfs-${SRC_ARCH}.tar.gz" ]; then
              mv "raw_assets/alpine-rootfs-${SRC_ARCH}.tar.gz" \
                 "final_package/$DEST_DIR/libalpine-rootfs.tar.gz.so"
            fi
          }

          package_arch "x86_64"  "x86_64"
          package_arch "aarch64" "arm64-v8a"
          package_arch "arm"     "armeabi-v7a"

          echo "==> Creating Master Archive..."
          tar -czf alpine-rootfs.tar.gz -C final_package .

      - name: Push Release
        if: steps.check.outputs.needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Release ${{ needs.prepare.outputs.version }}
          body: |
              ## Automated Build ${{ needs.prepare.outputs.version }}
              Base Alpine: ${{ env.DEFAULT_ALPINE_VERSION }}
              
              ${{ steps.check.outputs.full_log }}
          files: |
            alpine-rootfs.tar.gz
            raw_assets/manifest-*.txt
          make_latest: true